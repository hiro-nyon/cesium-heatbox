<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cesium Heatbox - Redirecting...</title>
  <meta http-equiv="refresh" content="0; url=./playground/">
  <link rel="canonical" href="./playground/">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .redirect-message {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 10px;
      border: 1px solid #333;
    }
    .loading {
      animation: pulse 1.5s ease-in-out infinite alternate;
    }
    @keyframes pulse {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
    a {
      color: #4CAF50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="redirect-message">
    <h1 class="loading">🌍 Cesium Heatbox</h1>
    <p>自動的にプレイグラウンドにリダイレクトしています...</p>
    <p><a href="./playground/">手動でアクセスする場合はこちら</a></p>
  </div>
  
  <script>
    // 念のためのJavaScriptリダイレクト（メタタグが効かない場合のフォールバック）
    setTimeout(function() {
      if (window.location.pathname.endsWith('/') || window.location.pathname.endsWith('/index.html')) {
        window.location.href = './playground/';
      }
    }, 100);
  </script>
</body>
</html>
