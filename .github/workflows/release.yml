name: Release

on:
  push:
    tags:
      - 'v*'  # v0.1.10, v0.1.10-alpha.0 等で発火
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v0.1.11-alpha.1)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (event ref)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.tag == '' }}
        uses: actions/checkout@v4
        with:
          # For tag push/release, this resolves to the tag ref
          ref: ${{ github.ref }}

      - name: Checkout (specified tag)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.tag != '' }}
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ inputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Dry run (what will be published)
        run: npm pack --dry-run

      - name: Publish with proper dist-tag
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "Publishing version $VERSION"
          if [[ "$VERSION" == *-alpha.* || "$VERSION" == *-beta.* || "$VERSION" == *-rc.* ]]; then
            npm publish --tag next
          else
            npm publish
          fi
