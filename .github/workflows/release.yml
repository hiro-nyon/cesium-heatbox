name: Release
on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build (e.g. v0.1.11-alpha.1)'
        required: false
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # next の柔軟なチェックアウト戦略を採用
      - name: Checkout (event ref)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.tag == '' }}
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      - name: Checkout (specified tag)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.tag != '' }}
        uses: actions/checkout@v4
        with:
          ref: refs/tags/${{ inputs.tag }}
      
      # 基本セットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Install dependencies
        run: npm ci
      
      # main の構造化されたビルドプロセス
      - name: Build all formats
        run: npm run build
      
      - name: Run tests
        run: npm test
      
      # main のメタデータ処理を採用
      - name: Read package version
        id: meta
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Determine release tag
        id: release_tag
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            ref_name="${GITHUB_REF##*/}"
            if [ -n "$ref_name" ]; then
              echo "tag=$ref_name" >> "$GITHUB_OUTPUT"
            else
              echo "tag=v${{ steps.meta.outputs.version }}" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Generate release notes
        id: release_notes
        uses: actions/github-script@v7
        env:
          RELEASE_TAG: ${{ steps.release_tag.outputs.tag }}
        with:
          result-encoding: string
          script: |
            const tag = process.env.RELEASE_TAG || `v${{ steps.meta.outputs.version }}`;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            try {
              const notes = await github.rest.repos.generateReleaseNotes({
                owner,
                repo,
                tag_name: tag,
                target_commitish: context.sha
              });
              core.setOutput('body', notes.data.body || '');
              core.setOutput('name', notes.data.name || tag);
              core.setOutput('tag', tag);
            } catch (error) {
              core.warning(`Failed to generate release notes: ${error.message}`);
              core.setOutput('body', '');
              core.setOutput('name', tag);
              core.setOutput('tag', tag);
            }

      - name: Create or update GitHub release (non-release event)
        if: ${{ github.event_name != 'release' }}
        uses: actions/github-script@v7
        env:
          RELEASE_BODY: ${{ steps.release_notes.outputs.body }}
          RELEASE_NAME: ${{ steps.release_notes.outputs.name }}
          RELEASE_TAG: ${{ steps.release_notes.outputs.tag }}
          VERSION: ${{ steps.meta.outputs.version }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const tag = process.env.RELEASE_TAG || `v${process.env.VERSION}`;
            const name = process.env.RELEASE_NAME || tag;
            const body = process.env.RELEASE_BODY || '';
            const prerelease = process.env.VERSION.includes('-');

            try {
              const existing = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
              await github.rest.repos.updateRelease({
                owner,
                repo,
                release_id: existing.data.id,
                tag_name: tag,
                name,
                body,
                draft: false,
                prerelease
              });
            } catch (error) {
              if (error.status === 404) {
                await github.rest.repos.createRelease({
                  owner,
                  repo,
                  tag_name: tag,
                  name,
                  body,
                  draft: false,
                  prerelease
                });
              } else {
                throw error;
              }
            }

      - name: Update GitHub release notes (release event)
        if: ${{ github.event_name == 'release' }}
        uses: actions/github-script@v7
        env:
          RELEASE_BODY: ${{ steps.release_notes.outputs.body }}
          RELEASE_NAME: ${{ steps.release_notes.outputs.name }}
        with:
          script: |
            const releaseId = context.payload.release.id;
            const body = process.env.RELEASE_BODY || context.payload.release.body || '';
            const name = process.env.RELEASE_NAME || context.payload.release.name || context.payload.release.tag_name;
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: releaseId,
              body,
              name
            });
      
      # main の追加機能（ドキュメント生成）
      - name: Generate docs and sync wiki (stable only)
        if: ${{ !contains(steps.meta.outputs.version, '-') }}
        run: |
          npm run docs
          npm run wiki:sync
      
      - name: Publish Wiki (stable only)
        if: ${{ !contains(steps.meta.outputs.version, '-') }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.event.repository.name }}
        run: |
          bash tools/wiki/publish-wiki.sh "$OWNER" "$REPO"
      
      # next の dry run check（デバッグに有用）
      - name: Dry run (what will be published)
        run: npm pack --dry-run
      
      # 統合されたパブリッシュ処理
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          VERSION=${{ steps.meta.outputs.version }}
          echo "Publishing version $VERSION"
          if [[ "$VERSION" == *-alpha.* || "$VERSION" == *-beta.* || "$VERSION" == *-rc.* ]]; then
            npm publish --tag next
          else
            npm publish
          fi
