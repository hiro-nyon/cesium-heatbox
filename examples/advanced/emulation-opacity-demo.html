<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>CesiumJS Heatbox - Emulation Opacity Demo</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <link href="../common/demo.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer { width: 100%; height: 100%; margin: 0; padding: 0; }
    body { font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif; }
    .panel { max-width: 360px; max-height: calc(100vh - 40px); overflow-y: auto; }
    .stats { font-size: 12px; line-height: 1.5; }
  </style>
  <script>
    window.CESIUM_BASE_URL = 'https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/';
    if (typeof Cesium !== 'undefined' && Cesium.Ion) {
      Cesium.Ion.defaultAccessToken = null;
    }
  </script>
</head>
<body>
  <div id="cesiumContainer"></div>
  <div class="hb-panel panel">
    <h3>Outline Emulation + Opacity/Width</h3>
    <p style="margin-top:-6px; font-size: 13px; color: #cbd5f5;">
      エミュレーションポリラインに classificationTargets.opacity/width を適用し、厚み付きアウトラインの視覚差を確認できます。
    </p>
    <div class="control-group">
      <label for="schemeSelect">Scheme</label>
      <select id="schemeSelect">
        <option value="quantile">quantile</option>
        <option value="jenks">jenks</option>
        <option value="equal-interval">equal-interval</option>
      </select>
    </div>
    <div class="control-group">
      <label for="rangeSlider">outlineOpacityRange max: <span id="rangeValue">1.0</span></label>
      <input type="range" id="rangeSlider" min="0.4" max="1.0" step="0.05" value="1.0">
    </div>
    <div class="control-group">
      <button id="regenBtn" class="hb-btn hb-btn-secondary">データ再生成</button>
      <button id="applyBtn" class="hb-btn hb-btn-primary">再適用</button>
    </div>
    <div class="stats">
      <div><strong>Breaks:</strong> <span id="breaksText">-</span></div>
      <div><strong>Outline Range:</strong> <span id="rangeText">[0.4, 1.0]</span></div>
    </div>
  </div>
  <script src="../../dist/cesium-heatbox.umd.min.js"></script>
  <script src="./emulation-opacity-demo.js"></script>
</body>
</html>
