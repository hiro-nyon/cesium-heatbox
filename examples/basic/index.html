<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CesiumJS Heatbox - 基本例</title>
    
    <!-- CesiumJS CSS -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    
    <style>
        html, body, #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 12px;
            z-index: 1000;
        }
        
        .toolbar button {
            margin: 5px;
            padding: 5px 10px;
            background: #48b;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        .toolbar button:hover {
            background: #369;
        }
        
        .toolbar button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .controls {
            margin-top: 10px;
        }
        
        .control-group {
            margin: 5px 0;
        }
        
        .control-group label {
            display: inline-block;
            width: 100px;
            font-size: 11px;
        }
        
        .control-group input {
            width: 80px;
        }
        
        .statistics {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 11px;
            z-index: 1000;
            min-width: 200px;
        }
        
        .statistics h3 {
            margin: 0 0 10px 0;
            font-size: 13px;
        }
        
        .stat-item {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div id="cesiumContainer"></div>
    
    <div class="toolbar">
        <h3>CesiumJS Heatbox デモ</h3>
        <button id="generateBtn">テストエンティティ生成</button>
        <button id="createHeatmapBtn" disabled>ヒートマップ作成</button>
        <button id="clearBtn" disabled>クリア</button>
        <button id="toggleBtn" disabled>表示/非表示</button>
        
        <div class="controls">
            <div class="control-group">
                <label>エンティティ数:</label>
                <input type="number" id="entityCount" value="800" min="50" max="3000" step="50">
            </div>
            <div class="control-group">
                <label>ボクセルサイズ:</label>
                <input type="number" id="voxelSize" value="20" min="10" max="100" step="5">
            </div>
            <div class="control-group">
                <label>透明度:</label>
                <input type="range" id="opacity" min="0.1" max="1.0" step="0.1" value="0.8">
                <span id="opacityValue">0.8</span>
            </div>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="showEmpty"> 空ボクセル表示
                </label>
            </div>
        </div>
    </div>
    
    <div class="statistics" id="statistics" style="display: none;">
        <h3>統計情報</h3>
        <div id="statisticsContent"></div>
    </div>
    
    <!-- CesiumJS JavaScript -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.120/Build/Cesium/Cesium.js"></script>
    
    <!-- アプリケーションスクリプト -->
    <script src="app.js"></script>
</body>
</html>
